<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="./img/your-icon.png"> <!-- Replace with your icon URL -->
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your CSS stylesheet link here -->
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Match the style of the other buttons */
        #login-section {
            text-align: center;
        }

        p {
            font-size: 18px;
            color: white; /* Set the font color to white */
            margin-bottom: 20px;
        }

        #loginButton {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #loginButton:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="menu">
        <h1>Welcome to Brick Breaker (UPDATED2)</h1>
        <p>Please log in to continue:</p>
        <button id="loginButton" class="start-menu">Log In</button>
    </section>
    <script src="https://unpkg.com/@azure/cosmos"></script>
    <script>
        // Add JavaScript to handle the login button click event
        document.getElementById("loginButton").addEventListener("click", function() {
            var username = prompt("Enter your username:");
            if (username !== null) {
                // You can save the username in your app here, for example, using local storage
                localStorage.setItem("username", username);
                insertData();
            }
        });


        async function insertData() {
            const endpoint = "https://brickbreakerdb.documents.azure.com:443/";
            const key = "NFLEWPqonMMEXoT2wPxKyubRTY3fv9h8VHNrO8fx84pKhFmIsP39cz8VjhNcIZOhEoNg3sJ0GUx0ACDbbQqXYQ==";
            const client = new CosmosClient({ endpoint, key });
            const databaseId = "ScoreDB";
            const containerId = "Container1";
            const partitionKeyPath = ["/id"]
            
            // Create database if it doesn't exist
            const { database } = await client.databases.createIfNotExists({ id: databaseId });
            console.log(`${database.id} database ready`);
            // Create container if it doesn't exist
            const { container } = await database.containers.createIfNotExists({
                id: containerId,
                partitionKey: {
                    paths: partitionKeyPath
                }
            });
            console.log(`${container.id} container ready`);
            // const database = client.database(databaseId);
            // const container = database.container(containerId);
        
            const item = {
            id: 0,
            username: "username",
            score: 100,
            };
        
            try {
            const { resource: createdItem } = await container.items.create(item);
            console.log(`Item with id ${createdItem.id} was created.`);
            window.location.href = "game.html"; 
            } catch (error) {
            console.error("Error inserting data:", error);
            }
        }
        
    </script>
</html>
